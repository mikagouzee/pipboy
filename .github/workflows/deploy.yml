name: Deploy PipBoy to Pi

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest # This builds on GitHub's servers rather than the PI, due to restricted resources
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build Frontend
        run: |
          cd src/PipBoy.Client
          npm install
          npm run build

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # Targeting Raspberry Pi architecture
      # bundle to false as we installed .NET on the Pi already
      - name: Publish Backend
        run: |
          dotnet publish src/PipBoy.Server/Pipboy.csproj \
            -c Release \
            -o ./publish \
            -r linux-arm \
            --self-contained false
            
      - name: Bundle scripts
        run: |
          mkdir -p ./publish/scripts
          cp -r ./src/scripts/. ./publish/scripts/          
          chmod +x ./publish/scripts/*.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pipboy-bundle # Name of the artifact zip
          path: ./publish #must correspond to the output folder of the publish step

  deploy:
    needs: build
    runs-on: self-hosted # This runs on the Pi
    steps:
      - name : Shutdown app
        run : |
          # pkill -f Pipboy || echo "No existing app process found"
          sudo systemctl stop pipboy.service || echo "No existing service found"

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: pipboy-bundle # Name of the artifact zip
          path: ${{ github.workspace }}/app  # Destination folder on the Pi. Magically knows it must take the artifact from .publish

      - name : Verify Download
        run: ls -R ${{ github.workspace }}/app
        
      - name: Sync Systemd service
        run: |
          set -x
          sudo cp -v ${{ github.workspace }}/app/scripts/*.service /etc/systemd/system/
          
          sudo chmod 644 /etc/systemd/system/pipboy*.service
          sudo systemctl daemon-reload -v ||echo "Daemon-Reload had no output, should means success"

      - name: Permissions & Restart
        run: |
          chmod +x ./app/Pipboy
          chmod +x ./app/scripts/launch_pipboy.sh
          echo "App is updated in ${{ github.workspace }}/app"

      - name: Start app
        run : |
          set -x
          #start all pipboy services
          sudo systemctl restart "pipboy*.service" || {
            echo "--- DEBUG: One or more services failed to restart ---"
            # Loop through the services to find the failure and print logs
            for service in $(ls /etc/systemd/system/pipboy*.service | xargs basename); do
               echo "Checking status for $service..."
               sudo systemctl is-active --quiet $service || {
                 echo "FAIL: $service is not running."
                 sudo journalctl -u $service -n 20 --no-pager
               }
            done
            exit 1
          }
          sleep 2
          sudo systemctl is-active "pipboy*.service" || {
            echo "ERROR: One or more services are not active after start command."
            exit 1
          }